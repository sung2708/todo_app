{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todo/css/home.css' %}">
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<form method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="" id="">
</form>

{% for task in task %}
<h4>{{task.title}}</h4>
<a href="{% url 'update' task.id %}">Update</a>
<a href="{% url 'delete' task.id %}">Delete</a>
{% endfor %}
